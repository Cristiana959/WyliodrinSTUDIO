<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>CTF Questions</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
</head>

<body>
	<div id="questions-app">
		<v-app>
			<div class="jumbotron jumbotron-fluid text-black" style="background-color:orange">
				<div class="container">
					<h1 class="text-center"> Welcome to USO CTF </h1>
				</div>
			</div>
			<div class="container" >
				<div style="margin: auto; width: fit-content;">
					<p>
						<v-text-field v-model="teamName" label="Team Name"></v-text-field>
					</p>
					<p>
						<v-text-field v-model="boardID" label="Board ID"></v-text-field>
					</p>
				</div>
				<div style="margin: auto; width: fit-content;">
					<v-btn v-on:click="post"> Register </button>
				</div>
			</div>

			<v-snackbar v-model="snackbar1" persistent :multi-line="multiLine" top right>
				Please insert Team Name
				<v-btn color="red" text @click="snackbar1 = false">
					Close
				</v-btn>
			</v-snackbar>

			<v-snackbar v-model="snackbar2" persistent :multi-line="multiLine" top right>
				Please insert Board ID
				<v-btn color="red" text @click="snackbar2 = false">
					Close
				</v-btn>
			</v-snackbar>

			<v-snackbar v-model="teamNameUsed" persistent :multi-line="multiLine" top right>
				{{ response }}
				<v-btn color="red" text @click="teamNameUsed = false">
					Close
				</v-btn>
			</v-snackbar>
		</v-app>
	</div>
	<script src="./js/index.js"></script>
</body>
