<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>CTF Questions</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
</head>

<body>
	<div id="tasks-app">
		<v-app>
			<div class="jumbotron jumbotron-fluid text-black" style="background-color:orange">
				<div class="container">
					<h1 class="text-center"> Welcome to USO CTF </h1>
				</div>
			</div>

			<v-btn class="mb-2" v-for="(item, index) in questions" style="margin: auto; width: fit-content;"
				@click="taskFunction(item.id); startTask();" :key="index"> Task {{ index+1 }} </v-btn>

			<v-row justify="center">
				<v-dialog v-model="questionDialog" persistent max-width="290">
					<v-card>
						<v-card-title class="headline"> {{ currentQuestion }} </v-card-title>
						<v-card-text>
							<v-text-field v-model="teamResponse" label="Flag"></v-text-field>
						</v-card-text>
						<v-card-actions>
							<v-spacer></v-spacer>
							<v-btn color="green darken-1" text @click="closeDialog">Close</v-btn>
							<v-btn color="green darken-1" text @click="submit">Agree</v-btn>
						</v-card-actions>
					</v-card>
				</v-dialog>
			</v-row>
			
			<v-snackbar v-model="snackbar1" persistent :multi-line="multiLine" top right>
				<p v-if="serverResponse == 'OK'" style="margin: auto; width: fit-content;">
					Correct answer!
				</p>
				<p v-else style="margin: auto; width: fit-content;">
					{{ serverResponse }}					
				</p>
				<v-btn color="red" text @click="snackbar1 = false">
					Close
				</v-btn>
			</v-snackbar>
		</v-app>
	</div>
	<script src="./js/tasks.js"></script>

</body>

</html>
